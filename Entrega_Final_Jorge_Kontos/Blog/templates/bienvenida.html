<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entrega Final JAK</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'estilos.css' %}">
</head>
<body>
    <h1>Bienvenidos al Blog</h1>
    <section>
        {% for elemento in articulos %}
            <article>
                <h3>{{elemento.nombre}}</h3>
                <p>
                    {{ elemento.contenido }}
                </p>
                <img src="{{ elemento.imagen }}">
                <footer>
                   Autor: {{ elemento.autor}}
                </footer>
            </article>
        {% endfor %}
    </section>
</body>
</html>
